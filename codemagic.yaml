workflows:
  ios-development:
    name: QuoteWidget iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      vars:
        XCODE_PROJECT: "QuoteWidget.xcodeproj"
        XCODE_SCHEME: "QuoteWidget"

    scripts:
      - name: Build app + widget
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -sdk iphoneos \
            -derivedDataPath derived_data \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=16.0 \
            build

      - name: Package IPA
        script: |
          APP_PATH=$(find derived_data/Build/Products/Debug-iphoneos -name "*.app" -not -name "*.appex" | head -1)
          echo "Found app: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r QuoteWidget.ipa Payload
          rm -rf Payload
          echo "IPA created successfully"

    artifacts:
      - "*.ipa"

    publishing:
      email:
        recipients:
          - neutralnie7@gmail.com
        notify:
          success: true
          failure: true
